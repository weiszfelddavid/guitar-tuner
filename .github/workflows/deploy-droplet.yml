name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 138.197.70.108
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /root/guitar-tuner
            # Force git to match the repository exactly
            git fetch --all
            git reset --hard origin/main
            git clean -fd
            
            # Copy files to the actual web root discovered on the server
            rm -rf /var/www/tuner/*
            cp -r /root/guitar-tuner/* /var/www/tuner/
            
            echo "Files successfully deployed to /var/www/tuner!"

